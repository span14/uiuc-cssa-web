        ul.rig {
            list-style: none;
            font-size: 0px;

        ul.rig li {
            display: inline-block;
            padding: 10px;
            margin: 0 0 2.5% 2.5%;
            background: #fff;
            border: 1px solid #ddd;
            font-size: 14px;

            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        ul.rig li img {
            display: block;
            max-height: 165px;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        ul.rig li h3 {
            margin: 0 0 5px;
        }

        ul.rig li p {
            font-size: .9em;
            line-height: 1.5em;
            color: #999;
        }

        /* class for 2 columns */
        ul.rig.columns-2 li {
            width: 47.5%; /* this value + 2.5 should = 50% */
        }

        /* class for 3 columns */
        ul.rig.columns-3 li {
            width: 30.83%; /* this value + 2.5 should = 33% */
        }

        /* class for 4 columns */
        ul.rig.columns-4 li {
            width: 22.5%; /* this value + 2.5 should = 25% */
        }

        @media (max-width: 480px) {
            ul.grid-nav li {
                display: block;
                margin: 0 0 5px;
            }

            ul.grid-nav li a {
                display: block;
            }

            ul.rig {
                margin-left: 0;
            }

            ul.rig li {
                width: 100% !important; /* over-ride all li styles */
                margin: 0 0 20px;
            }
        }
        
        .card{
